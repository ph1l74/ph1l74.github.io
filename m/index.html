        // Fill modal window with information
        function fillModal(item) {
            function checkLink(id, nodeId) {
                if (item[id]) {
                    $("#" + nodeId).parent().show();
                    $('#' + nodeId).attr('href', item[id]);
                }
                else {
                    $("#" + nodeId).parent().hide();
                }
            }

            $('#modalTitle').empty();
            $('#modalTitle').text(item.title);
            $('#modalArticle').empty();
            $('#modalArticle').text(item.text);

            $('#modalStack').empty();
            $('#modalStack').text('Stack: ')
            item.stack.forEach(element => {
                let span = $('<span class="uk-label uk-label-success stack-element">').text(element);
                $('#modalStack').append(span);
            });
            checkLink('link', 'itemLink');
            checkLink('github', 'itemGithub');
        }


        function createCard(card) {
            const div = $('<div>').addClass('uk-animation-scale-up project');
            const a = $('<a uk-toggle>').addClass('uk-display-block uk-card uk-card-body uk-card-default uk-link-toggle uk-card-hover').on('click', function (e) { clickHandler(card.id) });
            a.prop('href', '#modal');
            const h3 = $('<h3>').addClass('uk-card-title');
            const span = $('<span>').addClass('uk-link-heading').text(card.title);

            div.append(a.append(h3.append(span)));
            $('#contentGrid').append(div);
        }


        function generateCards() {
            projects.forEach(function (project) {
