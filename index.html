        // List Item generator from project-list.
        function createListItem(item) {
            const li = $('<li>').addClass('project-list-item animated fadeInLeft faster')
            const a = $('<a>').addClass('uk-link-toggle uk-text-right uk-text-middle').text(item.title);
            a.prop({ 'href': '#' + item.id }).data('link', item.id).on('click', function () {
                $('.project-list-item').removeClass('item-active');
                li.addClass('item-active');
                clickHandler(a.data('link'));
            });
            li.append(a);
            $('#projectList').append(li);
        }


        // Click Handler
        function clickHandler(dataLink) {
            var projectId = dataLink;
            var project = projects.find(function (x) { return x.id === projectId });
            // fillModal(project);
            infoHide();
            setTimeout(function () {
                fillInfo(project);
                infoShow();
            }, 300);
        }


        // fill Project Info Node.
        function fillInfo(item) {
            function checkLink(id, nodeId) {
                if (item[id]) {
                    $("#" + nodeId).parent().show();
                    $('#' + nodeId).attr('href', item[id]);
                }
                else {
                    $("#" + nodeId).parent().hide();
                }
            }

            $('#projectTitle').empty();
            $('#projectTitle').text(item.title);
            $('#projectArticle').empty();
            $('#projectArticle').text(item.text);
            $('#projectStack').empty();
            $('#projectStack').text('Stack: ')
            item.stack.forEach(function (element) {
                let span = $('<span class="uk-label stack-element">').text(element);
                $('#projectStack').append(span);
            });
            checkLink('link', 'itemLink');
            checkLink('github', 'itemGithub');
        }

        // genereate Item List on startup
        function generateList() {
            projects.forEach(function (project) {
                createListItem(project);
            })
        }
